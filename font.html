<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Showcase</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
        }
        .icon i, .icon .material-icons {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Icon Showcase</h1>
    <p>Below are examples of Font Awesome and Google Material Icons with different sizes and colors:</p>
    
    <h2>Font Awesome Icons</h2>
    <div class="icon-container">
        <div class="icon">
            <i class="fas fa-camera" style="font-size: 30px; color: #ff5733;"></i>
            <p>Camera</p>
        </div>
        <div class="icon">
            <i class="fas fa-car" style="font-size: 40px; color: #33c1ff;"></i>
            <p>Car</p>
        </div>
        <div class="icon">
            <i class="fas fa-bell" style="font-size: 50px; color: #33ff57;"></i>
            <p>Bell</p>
        </div>
        <div class="icon">
            <i class="fas fa-heart" style="font-size: 60px; color: #ff33a8;"></i>
            <p>Heart</p>
        </div>
        <div class="icon">
            <i class="fas fa-star" style="font-size: 70px; color: #ffd633;"></i>
            <p>Star</p>
        </div>
    </div>

    <h2>Google Material Icons</h2>
    <div class="icon-container">
        <div class="icon">
            <span class="material-icons" style="font-size: 30px; color: #ff5733;">home</span>
            <p>Home</p>
        </div>
        <div class="icon">
            <span class="material-icons" style="font-size: 40px; color: #33c1ff;">phone</span>
            <p>Phone</p>
        </div>
        <div class="icon">
            <span class="material-icons" style="font-size: 50px; color: #33ff57;">email</span>
            <p>Email</p>
        </div>
        <div class="icon">
            <span class="material-icons" style="font-size: 60px; color: #ff33a8;">favorite</span>
            <p>Favorite</p>
        </div>
        <div class="icon">
            <span class="material-icons" style="font-size: 70px; color: #ffd633;">star</span>
            <p>Star</p>
        </div>
    </div>
</body>
</html>
